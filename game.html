<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on! | Memory Card Challenge</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="shuffle()">    
    <div class="memory-game">
        <div class="counter"><h2>Number of moves made: <span id="moves"></span></h2></div>
        <div data-cardvalue="1" class="card clickable">
            <img class="front-face" src="assets/images/1-james-a.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="1" class="card clickable">
            <img class="front-face" src="assets/images/1-james-q.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="2" class="card clickable">
            <img class="front-face" src="assets/images/2-james-a.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="2" class="card clickable">
            <img class="front-face" src="assets/images/2-james-q.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="3" class="card clickable">
            <img class="front-face" src="assets/images/3-james-a.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="3" class="card clickable">
            <img class="front-face" src="assets/images/3-james-q.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="4" class="card clickable">
            <img class="front-face" src="assets/images/4-james-a.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="4" class="card clickable">
            <img class="front-face" src="assets/images/4-james-q.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="5" class="card clickable desktop">
            <img class="front-face" src="assets/images/5-james-a.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="5" class="card clickable desktop">
            <img class="front-face" src="assets/images/5-james-q.png" alt="">
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="6" class="card clickable desktop">
            <img class="front-face" src="assets/images/6-james-r.png" alt="">
            <div class="match">2. Bigger and closer!</div>
            <div class="back-face"></div>
        </div>
        <div data-cardvalue="6" class="card clickable desktop">
            <img class="front-face" src="assets/images/6-james-q.png" alt="">
            <div class="match">1. Can you make the waterfall bigger or closer?</div>
            <div class="back-face"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
