<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on! | Memory Card Challenge</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="shuffle()">
    <h1>Memory Card Challenge</h1>
    
    <div class="memory-game">
        <div data-cardvalue="2" class="card clickable">A</div>
        <div data-cardvalue="2" class="card clickable">A</div>
        <div data-cardvalue="3" class="card clickable">B</div>
        <div data-cardvalue="3" class="card clickable">B</div>
        <div data-cardvalue="4" class="card clickable">C</div>
        <div data-cardvalue="4" class="card clickable">C</div>
        <div data-cardvalue="5" class="card clickable">D</div>
        <div data-cardvalue="5" class="card clickable">D</div>
        <div data-cardvalue="6" class="card clickable">E</div>
        <div data-cardvalue="6" class="card clickable">E</div>
        <div data-cardvalue=7 class="card clickable">F</div>
        <div data-cardvalue="7" class="card clickable">F</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
