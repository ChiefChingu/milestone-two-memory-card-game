<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Challenge</title>
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
        <script type="text/javascript">
          (function(){
             emailjs.init('user_TEJ6qvErK3u1SnFLlG4Gl');
          })();
      </script>
      <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate the contact number value
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('ms2_contact', 'template_2hqFHke2', this);
            });
        }
    </script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    </head>
    <body>
        <header class="site-header">
            <div class="site-header__menu-icon">
                <div class="site-header__menu-icon__middle"></div>
            </div>
            <h1 class="site-header-title">Memory Challenge</h1>
            <div class="site-header__overlay">
                <div class="site-header__overlay-content">
                  <nav class="primary-nav">
                    <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="game.html">Game</a></li>
                      <li><a href="about.html">About</a></li>
                    </ul>
                  </nav>
                  <div class="site-header__overlay-contact">
                    <p class="section-title">
                      Feel free to leave a message with your suggestions, questions or compliments!
                    </p>
                    <form id="contact-form">
                      <input type="hidden" name="contact_number">
                      <label>Name</label>
                      <input type="text" name="user_name">
                      <label>Email</label>
                      <input type="email" name="user_email">
                      <label>Message</label>
                      <textarea name="message"></textarea>
                      <input type="submit" value="Send">
                  </form>
                  <div class="contact-form-thank-you">
                    <p>Thanks for contacting!</p>
                  </div>
                    <a class="btn site-header__overlay-subscribe-button" href="#">send</a>
                  </div>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="explanation">
                <p>Turn a card, find the other matching card and finish the game.</p><br>
                <p>Without laughing!</p>
                <img class="home-page-img" src="assets/images/james-fridman-desktop.jpg" alt="">
                <p>Are you up for the challenge?</p>   
            </div>
            <a class="btn" href="game.html">game on!</a>
        </div>
        <div class="wrapper-bottom-link">
            <ul>
                <li><a href="contact.html">about & contact</a></li>
            </ul>
        </div>
        <script src="./assets/scripts/MobileMenu.js"></script>
    </body>
</html>
